<!DOCTYPE html>
<html>
    <head>
        <style>
            
            table{

        <body>
            <form action="#" method="post">
                <h1 style="text-align: center;" padding="5px">SIGNUP</h1>
            
                    <table style="color: black;" align="center" cellspacing="10px">

                    <tr>
                        <td>
                        </td>

                            <select>
                                <option selected>91+</option>

                        </td></tr>

                         COUNTRY :

                                    <option>USA</option>

                            </td>
                        </tr>
                    </table>
                    <center>
                    <input style="background-color: yellow;" type="submit" value="signin"></input>
                    <input style="background-color: yellow;" type="submit" value="cancel"></input>
                    </center>
                    <script type="text/javascript">
                        function Validate() {
            var password = document.getElementById("txtPassword").value;
            var confirmPassword = document.getElementById("txtConfirmPassword").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
                    </script>
