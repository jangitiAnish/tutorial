<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body{
            background-image:url(ani.jpg);
            font-size: 20px;
           margin-top: 9%;
            border: 10px black;
            }
        </style>
        <style type="text/css">
            input[type="submit"]{
            cursor: pointer;
            }
        </style>
        <script type="text/javascript" src="./login.js">
     
        </script>
    </head>
    <body>
        <h1 style="text-align: center;" padding="5px">SIGNUP</h1>
        <form role="form" onsubmit="signup(event);">
        
        <table style="color: black;" align="center" cellspacing="10px">  
        <tr>
        <td>
            Firstname:
        </td>
        <td> <input type="text" id="fname" placeholder="enter name" minlength="4" maxlength="20"></td>
        </tr>
        <tr>
        <td>
            LASTname:
        </td>
        <td> <input type="text" id="lname" placeholder="enter name" minlength="4" maxlength="10"></td>
        </tr>
        <tr>
        <td>
            Age
        </td>
        <td ><input type="number" id="age" name="years" placeholder="enter age" min="6" max="12"> </td>
        </tr>
        <tr>
        <td>
            EMAIL:
        </td>
        <td><input type="email"  name="mail"  id="email" placeholder="enter mail"></td>
        </tr>
        <tr>
        <td>
        Password:
        </td>
        <td> <input type="password" id="psw" placeholder="enter password"></td>
        </tr>
        <tr>
        <td>
            Gender
        </td>
        <td>
            <input type="radio" name="gender" id="gender" value="male">MALE
            <input type="radio" name="gender" id="gender" value="female">FEMALE
        </td>
        </tr>
        <tr>
        <td>
            Mobile no:
        </td>
        <td>
        <select>
            <option selected>91+</option>
            <option>92+</option>
            <option>93+</option>
            <option>94+</option>
        </select>
            <input type="number" name="mob-no" id="number" maxlength="10">
        </td>
        </tr>
        <tr>
        <td>
            <label >DATE OF BIRTH  :  </label>
        <td>
            <input type="date" value="dob"></input></td>
        </td>
        </tr>
        <tr>
        <td>
            COUNTRY :
        </td>
        <td>
        <select>
            <option >INDIA</option>
            <option>USA</option>
            <option>UK</option>
        </select>
        </td>
        </tr>
        <tr> 
        <td>
            <input type="radio" id="i agree" name="signin" value="I AGREE TO THE TRERMS">
            <label for="i agree">I AGREE TO THE TERMS</label>
        </td>
        </tr>
        </table>
        <center>
        ALREADY A USER<a href="logout.html">LOGIN IN</a>
        <br>
        <input style="background-color: yellow;" type="submit" id="save_btn" onclick="saveData()" value="signin"></input>
        <input style="background-color: yellow;" type="submit" value="cancel"></input>
        </center>         
    </form>
    </body>
    
</html>
